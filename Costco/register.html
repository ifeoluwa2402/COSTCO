<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="register.css">
<link rel="icon" type="image/x-ico" href="image/logo.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial scale=1">
<title>Costo</title>
</head>

<body>

<div class="login-container">
<div class="logo">Costco<span>Supermart</span></div>

<form class="login-form">

<h2>Create Account</h2>

<input type="text" name="text" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email Address">
<input type="text" name="username" placeholder="username" required>
<input type="password" name="pwd" placeholder="password" required>
<input type="password" name="pwd" placeholder="Confirm password" required>

<button type="submit">Register</button>
<p class="help-text">Already have an account? <a href="login.html">Login here!</a></p>
</form>
</div>
</body>
</html>
